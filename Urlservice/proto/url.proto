syntax = "proto3";

package pb;
option go_package = "url-service/pb/url"; 

import "user.proto";

message URL {
    string id = 1;
    string redirect = 2;
    string TVF = 3;
    bool random = 4; 
    User owner = 5;
}

message CreateUrlReq{
    string redirect = 1;
    string TVF = 2;
    bool random = 3; 
}

message CreateUrlRes{
    string id = 1;
    string redirect = 2;
    string TVF = 3;
    bool random = 4; 
}

message GetRedirectByTVFReq {
    string TVF  = 1;
}

message GetRedirectByTVFRes {
    string redirect  = 1;
}

message GetURLsReq {
}

message GetURLsRes {
    repeated URL urls = 1;
}

message DeleteUrlReq{
    string id = 1;
}

message DeleteUrlRes{
}
message GetURLsByOwnerIDReq {
    string owner_id = 1;
}

message GetURLsByOwnerIDRes {
   repeated URL urls = 1;
}


service URLService{
    // URL RPC
    rpc CreateUrl(CreateUrlReq) returns (CreateUrlRes);
    rpc DeleteURl(DeleteUrlReq) returns (DeleteUrlRes);
    rpc GetURLsByOwnerID(GetURLsByOwnerIDReq) returns (GetURLsByOwnerIDReq);
    rpc GetURLs(GetURLsReq) returns (GetURLsRes);
    rpc GetRedirectByTVF (GetRedirectByTVFReq) returns (GetRedirectByTVFRes);

}
